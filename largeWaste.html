<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(https://green.org/wp-content/uploads/2024/01/A-Beginners-Guide-to-E-Waste-Recycling.jpg) no-repeat center center/cover;
            color: white;
            text-align: center;
            transition: background-size 0.5s ease-in-out;
        }
        body:active {
            background-size: 110%;
        }
        .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: black;
      backdrop-filter: blur(10px); /* Glass morphism effect */
      padding: 1rem 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Logo Styling */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 70px;
      width: 135px;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 50%;
    }

    .logo img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.7)); /* Glowing effect */
    }

    /* Nav Links and Auth Links Container */
    .nav-container {
      display: flex;
      align-items: center;
      gap: 2rem; /* Spacing between nav-links and auth-links */
    }

    /* Nav Links Styling */
    .nav-links {
      display: flex;
      list-style: none;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 2rem;
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
    }

    .nav-links a i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    /* Unique Hover Animations */
    .nav-links li:nth-child(1) a:hover i {
      transform: rotate(15deg) scale(1.2);
    }

    .nav-links li:nth-child(2) a:hover i {
      transform: translateY(-5px);
    }

    .nav-links li:nth-child(3) a:hover i {
      transform: scale(1.2) rotate(360deg);
    }

    .nav-links li:nth-child(4) a:hover i {
      transform: skewX(-15deg);
    }

    .nav-links li:nth-child(5) a:hover i {
      transform: translateX(5px);
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      bottom: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .nav-links a:hover {
      color: #4CAF50;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
    }

    .nav-links a:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    /* Login/Signup Dropdown Styling */
    .auth-dropdown {
      position: relative;
    }

    .auth-dropdown > a {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .auth-dropdown > a i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .auth-dropdown > a:hover {
      color: #4CAF50;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
    }

    .auth-dropdown > a:hover i {
      transform: scale(1.2);
    }

    .auth-dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      padding: 0.5rem 0;
      min-width: 150px;
      z-index: 1000;
    }

    .auth-dropdown-menu a {
      padding: 0.5rem 1rem;
      color: #fff;
      font-size: 1rem;
      display: block;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .auth-dropdown-menu a:hover {
      background: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
    }

    .auth-dropdown:hover .auth-dropdown-menu {
      display: block;
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle .bar {
      width: 25px;
      height: 3px;
      background-color: #4CAF50;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-container {
        display: none; /* Hide nav-container on mobile */
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(17, 17, 17, 0.9);
        backdrop-filter: blur(10px);
        position: absolute;
        top: 80px; /* Adjusted for larger logo */
        left: 0;
        padding: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 1rem 0;
      }

      .auth-dropdown {
        display: none; /* Hide auth dropdown on mobile */
      }

      .menu-toggle {
        display: flex;
      }

      .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }
    }
   
        .container {

        .waste-item:hover {

        .waste-item span {
            position: absolute;

            font-size: 1vw;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5vw 1vw;
            border-radius: 5px;
        }
        h1 {

            animation: fadeIn 2s ease-in-out;
        }
        h1 {
    font-size: 5vw; /* Increased font size */

        .btn {

        .btn:hover {

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
