<script>

  const fileTempl = document.getElementById("file-template"),
    imageTempl = document.getElementById("image-template"),
    empty = document.getElementById("empty");

  // use to store pre selected files
  let FILES = {};

  // check if file is of type image and prepend the initialied
  // template to the target element
  function addFile(target, file) {
    const isImage = file.type.match("image.*"),
      objectURL = URL.createObjectURL(file);

    const clone = isImage
      ? imageTempl.content.cloneNode(true)
      : fileTempl.content.cloneNode(true);

    clone.querySelector("h1").textContent = file.name;
    clone.querySelector("li").id = objectURL;
    clone.querySelector(".delete").dataset.target = objectURL;
    clone.querySelector(".size").textContent =
      file.size > 1024
        ? file.size > 1048576
          ? Math.round(file.size / 1048576) + "mb"
          : Math.round(file.size / 1024) + "kb"
        : file.size + "b";

    isImage &&
      Object.assign(clone.querySelector("img"), {
        src: objectURL,
        alt: file.name
      });

    empty.classList.add("hidden");
    target.prepend(clone);

    FILES[objectURL] = file;
  }

  const gallery = document.getElementById("gallery"),
    overlay = document.getElementById("overlay");

  // click the hidden input of type file if the visible button is clicked
  // and capture the selected files
  const hidden = document.getElementById("hidden-input");
  document.getElementById("button").onclick = () => hidden.click();
  hidden.onchange = (e) => {
    for (const file of e.target.files) {
      addFile(gallery, file);
    }
  };

  // use to check if a file is being dragged
  const hasFiles = ({ dataTransfer: { types = [] } }) =>
    types.indexOf("Files") > -1;

  // use to drag dragenter and dragleave events.
  // this is to know if the outermost parent is dragged over
  // without issues due to drag events on its children
  let counter = 0;

  // reset counter and append file to gallery when file is dropped
  function dropHandler(ev) {
    ev.preventDefault();
    for (const file of ev.dataTransfer.files) {
      addFile(gallery, file);
      overlay.classList.remove("draggedover");
      counter = 0;
    }
  }

  // only react to actual files being dragged
  function dragEnterHandler(e) {
    e.preventDefault();
    if (!hasFiles(e)) {
      return;
    }
    ++counter && overlay.classList.add("draggedover");
  }

  function dragLeaveHandler(e) {
    1 > --counter && overlay.classList.remove("draggedover");
  }

  function dragOverHandler(e) {
    if (hasFiles(e)) {
      e.preventDefault();
    }
  }

  // event delegation to caputre delete events
  // fron the waste buckets in the file preview cards
  gallery.onclick = ({ target }) => {
    if (target.classList.contains("delete")) {
      const ou = target.dataset.target;
      document.getElementById(ou).remove(ou);
      gallery.children.length === 1 && empty.classList.remove("hidden");
      delete FILES[ou];
    }
  };

  // print all selected files
  document.getElementById("submit").onclick = () => {
    alert(`Submitted Files:\n${JSON.stringify(FILES)}`);
    console.log(FILES);
  };

  // clear entire selection
  document.getElementById("cancel").onclick = () => {
    while (gallery.children.length > 0) {
      gallery.lastChild.remove();
    }
    FILES = {};
    empty.classList.remove("hidden");
    gallery.append(empty);
  };
  const mobileMenu = document.getElementById('mobile-menu');
  const navLinks = document.querySelector('.nav-links');

  mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    mobileMenu.classList.toggle('active');
  });

    // Check if we are on largeWaste.html
    if (window.location.pathname.endsWith("smallWaste.html")) {
      console.log("smallWaste.html script is running");

      // Handle form submission
      $("button.approve").click(function (e) {
        e.preventDefault();

        // Get form data
        const username = $("#username").val();
        const location = $("#location").val();
        const wasteType = $("#countries").val();
        const files = Object.values(FILES);

        // Read files as data URLs
        const fileReaders = files.map(file => {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve({
              name: file.name,
              size: file.size,
              type: file.type,
              url: reader.result
            });
            reader.onerror = () => reject(reader.error);
            reader.readAsDataURL(file);
            alert("files submitted")
          });
        });

        // Wait for all files to be read
        Promise.all(fileReaders).then(fileData => {
          // Store data in localStorage
          const wasteData = {
            username,
            location,
            wasteType,
            files: fileData
          };
          localStorage.setItem("wasteData", JSON.stringify(wasteData));

          // Redirect to check.html
          // window.location.href = "check.html";
        }).catch(error => {
          console.error("Error reading files:", error);
        });

      });

      // Update Arch Coins display
      const currentArchCoins = parseInt(localStorage.getItem("archCoins")) || 0;
      $(".coins").text(`Arch Coins: ${currentArchCoins}`);
    }

    // Check if we are on check.html
    if (window.location.pathname.endsWith("check.html")) {
      console.log("check.html script is running");

      // Retrieve data from localStorage
      const wasteData = JSON.parse(localStorage.getItem("wasteData"));

      if (wasteData) {
        // Add data to the table
        const row = `
                <tr class="border-b border-gray-700">
                    <td class="p-2">${wasteData.username}</td>
                    <td class="p-2">${wasteData.location}</td>
                    <td class="p-2">${wasteData.wasteType}</td>
                    <td class="p-2"><img src="${wasteData.files[0].url}" alt="Waste Image" class="w-24 h-24 object-cover"></td>
                    <td class="p-2">
                        <button class="tick bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg">âœ“</button>
                        <button class="cross bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg">âœ—</button>
                    </td>
                </tr>
            `;
        $("#wasteTable tbody").append(row);

        // Handle Tick button click
        $(".tick").click(function () {
          // Move data to approve.html
          localStorage.setItem("approvedData", JSON.stringify(wasteData));

          // Calculate Arch Coins based on waste type
          let archCoins = 0;
          switch (wasteData.wasteType) {
            case "biodegradable":
              archCoins = 20;
              break;
            case "radioactive":
              archCoins = 100;
              break;
            default:
              archCoins = 50;
              break;
          }

          // Update Arch Coins in localStorage
          let currentArchCoins = parseInt(localStorage.getItem("archCoins")) || 0;
          currentArchCoins += archCoins;
          localStorage.setItem("archCoins", currentArchCoins);

          // Redirect to approve.html
          window.location.href = "approve.html";
        });

        // Handle Cross button click
        $(".cross").click(function () {
          $(this).closest("tr").remove();
          localStorage.removeItem("wasteData");
        });
      }
    }

    // Check if we are on approve.html
    if (window.location.pathname.endsWith("approve.html")) {
      console.log("approve.html script is running");

      // Retrieve approved data from localStorage
      const approvedData = JSON.parse(localStorage.getItem("approvedData"));

      if (approvedData) {
        // Add approved data to the table
        const row = `
                <tr class="border-b border-gray-700">
                    <td class="p-2">${approvedData.username}</td>
                    <td class="p-2">${approvedData.location}</td>
                    <td class="p-2">${approvedData.wasteType}</td>
                    <td class="p-2"><img src="${approvedData.files[0].url}" alt="Waste Image" class="w-24 h-24 object-cover"></td>
                </tr>
            `;
        $("#approvedTable tbody").append(row);
      }
    }

    // Check if we are on cash.html
    if (window.location.pathname.endsWith("cash.html")) {
      console.log("cash.html script is running");

      // Retrieve Arch Coins from localStorage
      const archCoins = parseInt(localStorage.getItem("archCoins")) || 0;
      console.log("Arch Coins:", archCoins);

      // Calculate cash value (1 Arch Coin = 100 rupees)
      const cashValue = archCoins * 100;
      console.log("Cash Value:", cashValue);

      // Display Arch Coins and cash value
      $("#archCoinsValue").text(`Arch Coins: ${archCoins}`);
      $("#cashValue").text(`Cash Value: â‚¹${cashValue}`);

      // Handle withdraw button click
      $("#withdrawButton").click(function () {
        alert(`Withdrawal successful! â‚¹${cashValue} has been transferred to your account.`);
        // Reset Arch Coins to 0 after withdrawal
        localStorage.setItem("archCoins", 0);
        // Update displayed values
        $("#archCoinsValue").text(`Arch Coins: 0`);
        $("#cashValue").text(`Cash Value: â‚¹0`);
      });
    }
  });
</script>
