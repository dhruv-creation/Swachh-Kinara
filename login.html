<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Modern Login Page | AsmrProg</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }
    
    body {
     /* background-image: url(https://w0.peakpx.com/wallpaper/262/707/HD-wallpaper-transparency-art-leaves-bright-colors-texture-yellow-leaf.jpg); */
        background-image: url(https://images.pexels.com/photos/1423600/pexels-photo-1423600.jpeg);
     background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
    }
    #company{
        font-size: 72px;
        background: -webkit-linear-gradient(gray, black);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .container {
        background-color: #fff;
        border-radius: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
    }
    
    .container p {
        font-size: 14px;
        line-height: 20px;
        letter-spacing: 0.3px;
        margin: 20px 0;
    }
    
    .container span {
        font-size: 12px;
    }
    
    .container a {
        color: #333;
        font-size: 13px;
        text-decoration: none;
        margin: 15px 0 10px;
    }
    
    .container button {
        background-color: #512da8;
        color: #fff;
        font-size: 12px;
        padding: 10px 45px;
        border: 1px solid transparent;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-top: 10px;
        cursor: pointer;
    }
    
    .container button.hidden {
        background-color: transparent;
        border-color: #fff;
    }
    
    .container form {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 40px;
        height: 100%;
    }
    
    .container input {
        background-color: #eee;
        border: none;
        margin: 8px 0;
        padding: 10px 15px;
        font-size: 13px;
        border-radius: 8px;
        width: 100%;
        outline: none;
    }
    
    .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
    }
    
    .sign-in {
        left: 0;
        width: 50%;
        z-index: 2;
    }
    
    .container.active .sign-in {
        transform: translateX(100%);
    }
    
    .sign-up {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
    }
    
    .container.active .sign-up {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
        animation: move 0.6s;
    }
    
    @keyframes move {
        0%,
        49.99% {
            opacity: 0;
            z-index: 1;
        }
    
        50%,
        100% {
            opacity: 1;
            z-index: 5;
        }
    }
    
    .social-icons {
        margin: 20px 0;
    }
    
    .social-icons a {
        border: 1px solid #ccc;
        border-radius: 20%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0 3px;
        width: 40px;
        height: 40px;
    }
    
    .toggle-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: all 0.6s ease-in-out;
        border-radius: 150px 0 0 100px;
        z-index: 1000;
    }
    
    .container.active .toggle-container {
        transform: translateX(-100%);
        border-radius: 0 150px 100px 0;
    }
    
    .toggle {
        background-color: #512da8;
        height: 100%;
        background: linear-gradient(to right, #5c6bc0, #512da8);
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
    }
    
    .container.active .toggle {
        transform: translateX(50%);
    }
    
    .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 30px;
        text-align: center;
        top: 0;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
    }
    
    .toggle-left {
        transform: translateX(-200%);
    }
    
    .container.active .toggle-left {
        transform: translateX(0);
    }
    
    .toggle-right {
        right: 0;
        transform: translateX(0);
    }
    
    .container.active .toggle-right {
        transform: translateX(200%);
    }
    #skip {
            background-color: #512da8;
            color: #fff;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px 45px; /* Adjust these values if needed */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease;
        }
    
        #skip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease;
            z-index: 0;
        }
    
        #skip:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    
        #skip:hover {
            color: white;
        }
    
        #skip:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(81, 45, 168, 0.5);
        }
    
        #skip span {
            position: relative;
            z-index: 1; /* Ensure text is above the pseudo-element */
        }
    </style>
</head>
<body>
    <h1 id="company">SWACHH KINARA</h1>
    <br>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signUpForm" action="" method="post">
                <h1>Create Account</h1>
                <br>
                <span>Use your email for registration</span>
                <input type="text" placeholder="Name" id="SignUpUsername" name="username" required>
                <input type="email" placeholder="Email" id="signUpEmail" name="email" required>
                <input type="password" placeholder="Password" id="signUpPassword" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm" action="" method="post">
                <h1>Sign In</h1>
                <br>
                <span>Use your email and password</span>
                <input type="email" placeholder="Email" id="signInEmail" name="email" required>
                <input type="password" placeholder="Password" id="signInPassword" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <a href="index.html"><button id="skip"><span>Skip!</span></button></a>

</body>
<script>
    const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');
const signUpForm = document.getElementById('signUpForm');
const signInForm = document.getElementById('signInForm');

const signUpEmail = document.getElementById('signUpEmail');
const signUpPassword = document.getElementById('signUpPassword');
const signInEmail = document.getElementById('signInEmail');
const signInPassword = document.getElementById('signInPassword');

// Variables to store credentials after sign-up
let registeredEmail = '';
let registeredPassword = '';

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});

// Handle sign-up form submission
signUpForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // Store the entered email and password during sign-up
    registeredEmail = signUpEmail.value;
    registeredPassword = signUpPassword.value;

    alert("Sign-up successful! You can now sign in.");
    container.classList.remove("active"); // Switch to sign-in form
});

// Handle sign-in form submission
signInForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // Check if the entered sign-in email and password match the registered ones
    if (signInEmail.value === registeredEmail && signInPassword.value === registeredPassword) {
        alert("You have successfully logged in. Redirecting to home page...");
        window.location.href = "index.html"; // Redirect to home page
    } else {
        alert("Invalid email or password. Please try again.");
    }
});
</script>
</html>
