<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Wild-Life Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: #fff;
        }

        body {
            height: 100vh;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .help-container {
            background-color: black;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: -webkit-linear-gradient(yellow, red);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background-color: #333;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .team-details {
            margin-top: 1.5rem;
            text-align: left;
        }

        .team-details h3 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .team-details ul {
            list-style-type: none;
            padding: 0;
        }

        .team-details ul li {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .send-aid {
            margin-top: 1.5rem;
            display: none;
        }
        .back{
            background-color: red;
        }

        .back:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="help-container">
        <h1>Request Help</h1>
        <label for="zone">Choose Zone (1-12):</label>
        <select id="zone">
            <option value="1">Zone 1</option>
            <option value="2">Zone 2</option>
            <option value="3">Zone 3</option>
            <option value="4">Zone 4</option>
            <option value="5">Zone 5</option>
            <option value="6">Zone 6</option>
            <option value="7">Zone 7</option>
            <option value="8">Zone 8</option>
            <option value="9">Zone 9</option>
            <option value="10">Zone 10</option>
            <option value="11">Zone 11</option>
            <option value="12">Zone 12</option>
        </select>
        <button id="find-rescue-team">Find Nearest Rescue Team</button>
        <div class="result" id="result"></div>
        <div class="team-details" id="team-details">
            <h3 id="team-name"></h3>
            <ul id="team-members"></ul>
        </div><br><br>
        <button class="send-aid" id="send-aid">Send Aid</button>

        <a href="wildlife.html"><button class="back">Back</button></a>
    </div>

    <script>
        // Arrays of random team names and member names
        const teamNames = [
            "Wild Guardians",
            "Forest Protectors",
            "Jungle Warriors",
            "Nature Saviors",
            "Eco Rangers",
            "Wildlife Defenders",
            "Green Patrol",
            "Habitat Heroes",
            "Conservation Crew",
            "Rescue Pioneers",
            "Eco Guardians",
            "Wildlife Sentinels"
        ];

        const memberNames = [
            "John Doe", "Jane Smith", "Alice Johnson", "Bob Brown", "Charlie Davis", "Diana Evans",
            "Ethan Green", "Fiona Harris", "George Clark", "Hannah Lewis", "Ian Walker", "Julia Hall",
            "Kevin Young", "Laura Allen", "Mike King", "Nina Wright", "Oscar Scott", "Paula Turner",
            "Quincy Adams", "Rachel Baker", "Steve Carter", "Tina Mitchell", "Umar Phillips", "Vera Roberts"
        ];

        // Function to generate a random team name and members
        function generateTeam() {
            const randomTeamName = teamNames[Math.floor(Math.random() * teamNames.length)];
            const randomMembers = [];
            for (let i = 0; i < 6; i++) {
                const randomMember = memberNames[Math.floor(Math.random() * memberNames.length)];
                randomMembers.push(randomMember);
            }
            return { teamName: randomTeamName, members: randomMembers };
        }

        document.getElementById('find-rescue-team').addEventListener('click', function () {
            const resultDiv = document.getElementById('result');
            const teamNameDiv = document.getElementById('team-name');
            const teamMembersDiv = document.getElementById('team-members');
            const sendAidButton = document.getElementById('send-aid');

            resultDiv.textContent = "Finding nearest rescue team...";
            teamNameDiv.textContent = "";
            teamMembersDiv.innerHTML = "";
            sendAidButton.style.display = 'none';

            setTimeout(() => {
                const zone = document.getElementById('zone').value;
                const team = generateTeam();
                resultDiv.textContent = `Nearest rescue team found for Zone ${zone}.`;
                teamNameDiv.textContent = `Team: ${team.teamName}`;
                team.members.forEach(member => {
                    const li = document.createElement('li');
                    li.textContent = member;
                    teamMembersDiv.appendChild(li);
                });
                sendAidButton.style.display = 'block';
            }, 5000);
        });

        document.getElementById('send-aid').addEventListener('click', function () {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "Request sent to the nearest rescue team for help.";
        });
    </script>
</body>
</html>
